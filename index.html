<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        #h1 {
            line-height: 100px;
            font-size: 40px;
            text-align: center;
            margin: 0px auto;
        }

        .tick {
            color: #f40;
        }
    </style>
</head>

<body>
    <h1 id="h1">loading...</h1>
    <script>
        const h1 = document.getElementById("h1");
        setInterval(() => {
            const current = new Date();
            if (current.getHours() >= 18 && current.getHours() < 9) {
                h1.innerHTML = "现在是下班时间,无需倒计时";
                return
            }
            const down = new Date();
            down.setHours(18);
            down.setMinutes(0);
            down.setSeconds(0);
            const ms = down.getTime() - current.getTime()
            const second = Math.floor(ms / 1000 % 60)
            let minutes = Math.floor(ms / 1000 / 60 % 60)
            let hours = Math.floor(ms / 1000 / 60 / 60)

            h1.innerHTML = `现在是北京时间${current.getFullYear()}年${current.getMonth() + 1
                }月${current.getDate()}日 ${current.getHours()}时${current.getMinutes()}分${current.getSeconds()}秒
                    <br />
                距离下班时间还有<span class="tick"> ${hours} 小时 ${minutes} 分 ${second} 秒</span>
                `;
        }, 1000);
    </script>
</body>

</html>
